<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Fabrix</title>
  <style>
    body {
      background-color: #091119;
    }

    .buton {
      position: absolute;
      bottom: 70px;
      right: 100px;
      background-color: #091119;
      font-family: sans-serif;
    }

    .buton:hover {
      color: blue;
    }

    .l1 {
      color: rgb(252, 210, 24);
      font-size: 2.5rem;
    }

    .l2 {
      color: #6f42c1;
      font-size: 2.5rem;
    }
    .vertical{
      position: absolute;
      top: 64.5%;
      left: 3.6%;
      border-left: 2px solid grey;
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-7 px-5">
        <div class="mt-lg-5 pt-lg-5 mb-lg-3 pb-lg-2">
          <a href="#0">
            <svg id="Icon_Arrows_Long_Left" data-name="Icon/Arrows/Long/Left" xmlns="http://www.w3.org/2000/svg"
              width="32" height="32" viewBox="0 0 24 24">
              <path data-name="Icon Color" d="M-16.083,8.159H0V3.8H-16.083V-.568L-23.719,5.8l7.636,6.364Z"
                transform="translate(23.719 6.568)" fill="#ffffff"></path>
            </svg>
          </a>
        </div>
        <div class="py-3">
          <h2 class="fs-1 text-white fw-bold" style="font-family: Arial, Helvetica, sans-serif;">Package Delivery</h2>
        </div>
        <div class="py-3">
          <span class="border rounded-pill text-white px-3 py-1 mx-1 my-5">ID: 33452</span>
          <span class="border rounded-pill text-white px-3 py-1 mx-1 my-5">Dispatched</span>
        </div class="py-3">
        <div class="py-3">
          <p class="text-white"><span class="text-secondary">Est. Arrival </span><span class="ms-2">Monday 12th -
              3:00pm</span></p>
        </div>
        <div>
          <ul>
            <li class="l1"><span>
                <h6 class="fs-4 text-white">Home</h6>
                <p class="fs-6 text-secondary ">354 5th Ave, NY, USA</p>
              </span>
            </li>
            <div class="vertical"></div>
            <li class="l2">
              <span>
                <h6 class="fs-4 text-white">
                  Bruce Lee
                </h6>
                <p class="fs-6 text-secondary">354 5th Ave, NY, USA</p>
              </span>
            </li>
          </ul>
          <button class="btn btn-lg btn-primary"><span class="text-white fw-bold fs-6"
              style="font-family: sans-serif;">Cancel Delivery</span></button>
          <p class="text-secondary pt-1"><svg data-name="Icon/Alert Fill" xmlns="http://www.w3.org/2000/svg" width="16"
              height="16" viewBox="0 0 24 24">
              <path data-name="Icon Color"
                d="M12,24A12,12,0,0,1,3.515,3.515,12,12,0,1,1,20.485,20.485,11.922,11.922,0,0,1,12,24Zm-.082-8.159a1.776,1.776,0,1,0,1.89,1.772A1.836,1.836,0,0,0,11.918,15.842ZM11.918,5a1.928,1.928,0,0,0-1.356.684A1.929,1.929,0,0,0,10.009,7.1l.419,4.439a2.808,2.808,0,0,0,1.981,2.382,1.224,1.224,0,0,1-.467.114h1.13a2.81,2.81,0,0,1-.662-.114,1.508,1.508,0,0,0,.881-1.134L13.828,7.1a1.934,1.934,0,0,0-.554-1.416A1.931,1.931,0,0,0,11.918,5Z"
                fill="#605F5F"></path>
            </svg><span class="ms-2">Report an issue</span></p>
        </div>

      </div>
      <div class="col-lg-5 m-0 p-0">
        <div>
          <img src="placeholder.jpg" class="img-fluid">
          <button class="buton btn btn-lg btn-dark rounded-pill py-3 px-5"><span class="fs-6 fw-bold">See
              Details</span></button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
